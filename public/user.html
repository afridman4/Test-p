<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
            type="text/javascript"></script>
</head>
<body>
<h1>users list</h1>

<div>
    <ul id="uuu">
        <script type="text/javascript">
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "http://localhost:3000/api/0.1/user/test",
                success: function (data) {
                    for (var i = 0; i < data.length; i++) {
                        $("#uuu").append("<li id=\"" + data[i].login + "\">"+ data[i].login + " " + data[i].password + "</li>");
                    };
                }
            });
        </script>
    </ul>
</div>
<div>
    <p>Add user</p>
    <button id="login">Login</button>
    <script type="text/javascript">
        $("#login").click(
                function () {
                    $.post("http://localhost:3000/api/0.1/saveUser",
                            { name: "Test A Test", login: "test1", password: "test1" },
                            function (data) {
                                alert(data);
                            },
                            "text"
                    );
                });
    </script>

    <p>Remove</p>
    <button id="del-user">Remove user/test1</button>
    <script type="text/javascript">
        $("#del-user").click(
                function() {
                    $.ajax({
                        type: "DELETE",
                        dataType: "json",
                        url: "http://localhost:3000/api/0.1/removeuser/test1",
                        success: function (data) {
                            alert("del");
                        }
                    })
                }
        )
    </script>



</div>
</body>
</html>
