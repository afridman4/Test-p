<!DOCTYPE html>
<html>
<head>
    <title>Providers</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
            type="text/javascript"></script>

</head>
<body>
<h1> providers</h1>
<div>
    <p>Providers:</p>
    <ul id="prv">
        <script type="text/javascript">
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "http://localhost:3000/api/0.1/providers",
                success: function (data) {
                    for (var i = 0; i < data.length; i++) {
                        $("#prv").append("<li id=\"" + data[i].provider + "\">" + data[i].provider + " "+ data[i].generalrating+" of " + data[i].numberofreviews + "</li>");
                    };
                }
            });
        </script>
    </ul>
</div>

<div>
    <button id="save-p">Save One Prpovider</button>
    <script type="text/javascript">
        $("#save-p").click(
                function () {
                    $.post("http://localhost:3000/api/0.1/saveprovider",

                            { provider : 'hostgator', generalrating: 0, numberofreviews:0 },
                            function (data) {
                                alert(data[0].name);
                            },
                            "json"
                    );
                });
    </script>
</div>

</body>
</html>
