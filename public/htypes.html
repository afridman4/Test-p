<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
            type="text/javascript"></script>
</head>
<body>
<h1>htypes list</h1>

<div>
    <ul id="htypes">
    <script type="text/javascript">
        $.ajax({
            type: "GET",
            dataType: "json",
            url: "http://82.146.52.137:3000/api/0.1/htypes",
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    $("#htypes").append("<li id=\"" + data[i].name + "\">"+ data[i].display_name + " " + data[i].name + "</li>");
                 };
            }
        });
    </script>
    </ul>
    </div>
</body>
</html>
